<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <!-- Tabelas -->
    <h1>Produtos</h1>

    <table border="1" width="50%">
        <tr>
            <!-- th -- Table head -->
            <th><img src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_square.jpg" height="100" alt="Gato"></th>
            <th>Código</th>
            <th>Produtos</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td></td>
            <td>0000000000012</td>
            <td>Notebook</td>
            <td>R$1.500,00</td>
        </tr>

        <tr>
            <td></td>
            <td>00000000000124</td>
            <td>Tablet</td>
            <td>R$500,00</td>
        </tr>

        <tr>
            <td colspan="2">Total</td>
            <td colspan="2">R$2.000,00</td>
        </tr>

        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="3">Cupom1: -R$10,00</td>
        </tr>

        <tr>
            <td colspan="3">Cupom2: -R$12,00</td>
        </tr>
    </table>
    
</body>
</html>
