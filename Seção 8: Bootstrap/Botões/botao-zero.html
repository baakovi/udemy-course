<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Botões</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">

        <div class="page-header">
            <h1>Botões Bootstrap</h1>
        </div>

        <div class="row">
            <div class="col-sm-6">
              <h3>Botões padrão</h3>
              <a href="#" class="btn btn-light">Botão link</a>
              <input type="submit" class="btn btn-light" value="Botão Submit">
              <button class="btn btn-light">Botão Button</button>
    
            </div>
            <div class="col-sm-6">
              <h3>Tipos de botões</h3>
              <button class="btn btn-light">Botão</button>
              <button class="btn btn-primary">Botão</button>
              <button class="btn btn-secondary">Botão</button>
              <button class="btn btn-success">Botão</button>
              <button class="btn btn-danger">Botão</button>
              <button class="btn btn-warning">Botão</button>
              <button class="btn btn-info">Botão</button>
              <button class="btn btn-dark">Botão</button>
    
            </div>
          </div><!-- row -->

          <div class="row">
            <div class="col-lg-12">
                <h3>Botões Outline</h3>
                <button class="btn btn-outline-light">Botão</button>
                <button class="btn btn-outline-primary">Botão</button>
                <button class="btn btn-outline-secondary">Botão</button>
                <button class="btn btn-outline-success">Botão</button>
                <button class="btn btn-outline-danger">Botão</button>
                <button class="btn btn-outline-warning">Botão</button>
                <button class="btn btn-outline-info">Botão</button>
                <button class="btn btn-outline-dark">Botão</button>
            </div>
          </div>
    
          <div class="row">
            <div class="col-sm-6">
              <h3>Botões nível bloco</h3>
              <div class="d-grid gap-2">
                <button class="btn btn-danger" type="button">Button</button>
                <button class="btn btn-warning" type="button">Button</button>
              </div>
    
            </div>
            <div class="col-sm-6">
              <h3>Tamanho de botões</h3>
              <button class="btn btn-outline-dark btn-sm">Botão</button>
              <button class="btn btn-outline-dark btn-md">Botão</button>
              <button class="btn btn-outline-dark btn-lg">Botão</button>
    
            </div>
          </div><!-- row -->

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
